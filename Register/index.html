<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HelpCreate - Register</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="form-container">
      <img src="HelpCreate Text Logo.png" alt="" class="form-img" />
      <form class="form">
        <div class="form-group-desktop">
          <div class="form-group">
            <label for="fname">First Name:</label>
            <input type="text" name="fname" id="fname" class="form-field" />
          </div>
          <div class="form-group">
            <label for="lname">Last Name:</label>
            <input type="text" name="lname" id="lname" class="form-field" />
          </div>
        </div>
        <div class="form-group-desktop">
          <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="number" name="phone" id="phone" class="form-field" />
          </div>
          <div class="form-group">
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" class="form-field" />
          </div>
        </div>
        <div class="form-group-desktop">
          <div class="form-group">
            <label for="date">Date of Birth:</label>
            <input type="date" name="date" id="date" class="form-field" />
          </div>
          <div class="form-group">
            <label for="edu">Highest Level of Education:</label>
            <input type="text" name="edu" id="edu" class="form-field" />
          </div>
        </div>
        <div class="form-address-group">
          <div class="form-group">
            <label for="city">City:</label>
            <input type="text" name="city" id="city" class="form-field" />
          </div>

          <div class="form-group">
            <label for="state">State:</label>
            <input type="text" name="state" id="state" class="form-field" />
          </div>
          <div class="form-group">
            <label for="country">Country:</label>
            <input type="text" name="country" id="country" class="form-field" />
          </div>
          <button class="form-submit" type="submit">Create Account</button>
        </div>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
